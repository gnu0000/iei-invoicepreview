<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8"/>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
      <link href="alt.css" rel="stylesheet"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="alt.js"></script>
      <title>Invoice Previewer</title>
   </head>
   <body>
      <div class="header">
         <a href="/invoices"><img src="images/logo.png" alt="logo" /></a>
         <h1>Invoice Sample Viewer</h1>
         <h2>Select invoices xml to preview/compare</h2>
      </div>
      <div class="content">
         <div class="card">
            <div class="search">
               <input type="text" placeholder="Enter InvoiceNumber" />
               <div class="spinner"></div>
            </div>
            <div class="index"></div>


            <br />
            <h3><a href="invoice.html">Preview an Invoice XML File</a></h3>
         </div>
      </div>
      <div class="group template" data-id="group">
         <h3></h3>
         <div class="box"></div>
      </div>
      <div class="block template" data-id="block">
         <h3 class="InvoiceNumber"></h3>
         <table class="summary">
            <tr>
               <td>Past-due:</td><td>XXX</td>
               <td>Issued:  </td><td>XXX</td>
            </tr>
            <tr>
               <td>Charges: </td><td>XXX</td>
               <td>Due Date:</td><td>XXX</td>
            </tr>
            <tr>
               <td>Ammt Due:</td><td>XXX</td>
               <td>Therms:  </td><td>XXX</td>
            </tr>
         </table>
         <div class="buttons">
            <div class="button old">
               <a href="#" class="b" target="_blank">Old</a>
               <a href="#" class="x" target="_blank">(xml)</a>
            </div>
            <div class="button new">
               <a href="#" class="b" target="_blank">New</a>
               <a href="#" class="x" target="_blank">(xml)</a>
            </div>
            <div class="button preview">
               <a href="#" class="b" target="_blank">Preview</a>
               <a href="#" class="x" target="_blank">(xml)</a>
            </div>

         </div>
      </div>
   </body>
</html>
